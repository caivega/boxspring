	<script type="text/javascript" src="../boxspring.js"></script>
	<script type="text/javascript">



		var View             = boxspring.view.View
		var Window           = boxspring.view.Window

		var LinearLayout = boxspring.layout.LinearLayout

			var createView = function() {
				var r = Math.round(Math.random() * 255)
				var g = Math.round(Math.random() * 255)
				var b = Math.round(Math.random() * 255)
				var view = new View()
				view.backgroundColor = 'rgba(' + r + ' ,' + g + ',' + b + ', 0.5)';
				return view
			}

			var root = boxspring.view.Window.instance()
			root.name = 'Window'
			root.size.x = 'auto'
			root.size.y = 'auto'

			for (var i = 0; i < 5; i++) {
				var view = createView()
				view.name = 'View' + i
				view.size.x = 'fill'
				view.size.y = 'fill'
				root.addChild(view)
			}

			var animate = function() {

				/*
				var view = createView()
				view.size.y = 0
				view.opacity = 0
				root.addChild(view)

				View.setupAnimation(1200)
				view.size.y = 'fill'
				view.opacity = 1
				 //root.layout.orientation = root.layout.orientation === 'horizontal' ? 'vertical' : 'horizontal'
				 View.startAnimation()

				// View.setupAnimation(1000)
				// root.layout.orientation = root.layout.orientation === 'horizontal' ? 'vertical' : 'horizontal';
				// View.startAnimation()
				*/

				var view = createView()
				root.addChildAt(view, 0)

			}

			document.addEventListener('click', animate)
			document.addEventListener('touchend', animate)
